{% load staticfiles %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}"/>
		<script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
		<script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
		<title>忘记密码</title>
	</head>
	<body>
		
	        <div class="container zx-container" style="min-height:500px;" id="content_container_id">
            
<div class="forget-main">
    <div class="col-md-4 col-md-offset-4">
        <div class="text-center"><h1><a class="black-blue" href="/blog/">gwei博客</a></h1></div>
        <form class="form-horizontal" role="form" method="post" >
        	{% csrf_token %}
            <div class="form-group">
                <div class="col-md-offset-1">
                	{{ form.email.errors }}
                    <!--
                    <input type="email" name="email" class="form-control" placeholder="请输入邮箱" value='' >
                    -->
                    <p><label >请输入邮箱</label>{{ form.email }}</p>   
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">重置密码</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-offset-1">
                    <div class="col-md-6">
                        
                    </div>
                    <div class="col-md-6 text-right">
                        <a href="/blog/login">返回登录</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

        </div>
	</body>
</html>
